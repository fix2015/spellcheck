<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellcheck Example</title>
</head>
<body>
    <h1>Spellcheck Example</h1>
    <p>Try typing some text in the box below. Mistyped words will be underlined.</p>

    <textarea spellcheck="true" lang="en" rows="6" cols="50"></textarea>
</body>
</html>
